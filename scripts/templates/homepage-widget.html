<style>

html,body {
 background-color: #fff1e0;
 margin:0;

}


a {
  text-decoration: none;
  color: #333333;
}

a:visited {
  color: #333333;
}

  * {
    box-sizing: border-box;
  }
  .national-result-holder {
    width: 600px;
    height: 118px;
    background: url('https://ig.ft.com/static/sites/uk-referendum-results-june-2016/brexit-widget-backgroundb.png') no-repeat top center;
    font-family: sans-serif;
    color: #333333;
  }

  .widget-title {
    font-size: 18px;
    font-weight: bold;
    margin: 0;
  }
  .bars-holder {
    height: 81px;
    width: 100%;
    padding: 10px 0 0 10px;
  }
  .total-bar {
    height: 24px;
    display: inline-block;
  }
  .total-bar-label {
    display: inline-block;
    position: relative;
    bottom: 5px;
  }
  .national-item {
    height: 26px;
  }
  .national-figure,
  .reported-areas {
    font-weight: bold;
  }
  .link-holder {
    margin-top: 5px;
    margin-right: -2px;
  }
  .link-holder a {
    font-size: 12px;
    color: #2e6e9e;
    float: right;
    text-decoration: none;
    transition: color 0.3s;
  }
  .link-holder a:after {
    content: " ";
    background: url('https://image.webservices.ft.com/v1/images/raw/fticon:arrow-right?height=36&tint=2e6e9e,2e6e9e&source=ig') no-repeat center center;
    background-size: 10px 12px;
    float: right;
    width: 10px;
    height: 12px;
    margin: 0;
}
.link-holder a:hover {
  color: #000000;
  transition: color 0s;
}
.footnote {
  font-size: 11px;
  margin-top: 2px;
  color: #74736C;
}
.reported-areas{
  color: #333333;
}




</style>

<div class="national-result-holder">
  <a href="https://ig.ft.com/sites/elections/2016/uk/eu-referendum/index.html" target="_parent">
  <h1 class="widget-title">UKâ€™s EU referendum</h1>
  <div class="bars-holder">
  {% for row in orderedData.results %}
    <div class="national-item{% if loop.index == 1 %} win{% endif %}">
        <div class="total-bar" style="width: {{ row.value_pct * 0.9 }}%; background-color: {{ row.colour }};"></div>
        <div class="total-bar-label">{% if row.value_pct %} {{ row.label }} {% else %}--%{% endif %} </div>
    </div>
  {% endfor %}
   <figcaption class="footnote"><span class="reported-areas">{{ orderedData.reportedVotingAreas }}</span> of {{ orderedData.totalVotingAreas }} voting areas counted. Updated {{ orderedData.formattedDate }} </figcaption>
  </div>
</a>
  <div class="link-holder"><a href="https://ig.ft.com/sites/elections/2016/uk/eu-referendum/index.html" target="_parent">Full referendum results</a></div>
</div>
